<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="stylesheet" href="css/display.css">
</head>
<body>

    <h4>We are sorry but currently preview is unavailable!</h4>
    <div id="viewerCanvas" style="width: 700px; height: 900px"></div>
    <div class="container">

        <h1>Book Info</h1>
        <div class="title">
            <p>Title:</p>
        </div>

        <div class="authors">
            <p>Authors:</p>
        </div>

        <div class="date">
            <p>Publish Date:</p>
        </div>

        <div class="publisher">
            <p>Publisher:</p>
        </div>

        <div class="page">
            <p>Pages:</p>
        </div>

        <div class="cat">
            <p>Categories:</p>
        </div>

        <div class="desc">
            <p>Description:</p>
        </div>
    </div>

    <div class="preloader">
        <div class="spinner"></div>
    </div>

    

    <script type="text/javascript" src="https://www.google.com/books/jsapi.js"></script>
    <script type="text/javascript" src="js/display.js"></script>
</body>
</html>
